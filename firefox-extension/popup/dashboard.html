<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine Selector</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="header">
        <h3>Custom Search</h3>
        <p>Select your preferred search engine. Your choice is saved automatically.</p>
    </div>

    <div id="search-engine-form" class="engine-list">
        <label>
            <input type="radio" name="engine" value="startpage">
            Startpage
        </label>
        <label>
            <input type="radio" name="engine" value="duckduckgo">
            DuckDuckGo
        </label>
        <label>
            <input type="radio" name="engine" value="brave">
            Brave
        </label>
        <label>
            <input type="radio" name="engine" value="privacywall">
            PrivacyWall
        </label>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
